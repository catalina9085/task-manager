<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Task</title>
	<link rel="stylesheet" href="/css/basePage.css">
</head>

<body th:style="'background-color: ' +${backgroundColor}">
<div class="container">
<h2>Add a New Task</h2><br><br>

<form action="/manager/showTasksForUser/addTask" method="POST">
	<input type="hidden" name="username" th:value="${username}">
    <label for="title">Title:</label>
    <input type="text" id="title" name="title" required placeholder="ex: homework"><br><br>

    <label for="description">Description:</label>
    <input type="text" id="description" name="description" placeholder="ex: math"><br><br>
	
	<label for="deadline">Deadline(optional):</label>
	<input type="datetime-local" id="deadline" name="deadline"><br><br>
	
	<label for="category">Category(optional):</label>
	<input type="text" id="category" name="category" placeholder="ex: academics">
	<br><br>
	
    <button type="submit">Add Task</button>
</form>

</div>
</body>
</html>
