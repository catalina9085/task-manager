<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Verify User</title>	
<link rel="stylesheet" href="/css/basePage.css">
</head>

<body th:style="'background-color: ' +${backgroundColor}">
	<div class="container">
	<h1>Account verification</h1><br><br>
	
	<form th:action="@{/verify}" method="POST">
		<p>We sent a verification code to your email!The code expires in 15 minutes.</p>
		<input type="hidden" name="email" th:value="${param.email}" />
		<label for="code">Enter verification code:</label>
		<input type="text" id="code" name="verificationCode" required>
		<button type="submit">Send code</button>
	</form>
	
	<div th:if="${error}">
	    <p th:text="${error}" style="color: red;"></p>
	</div>
</div>
</body>
