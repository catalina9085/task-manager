<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Task</title>
	<link rel="stylesheet" href="/css/basePage.css">
	
</head>

<body th:style="'background-color: ' +${backgroundColor}">

<div class="container" style="width:60%;">
<h1>Update Task</h1><br><br>

<form action="#" th:action="@{/main/update/{id}(id=${task.id})}" method="POST">
    <!-- Task Title -->
    <label for="title">Title:</label>
    <input type="text" id="title" name="title" th:value="${task.title}" required><br><br>

    <!-- Task Description -->
    <label for="description">Description:</label>
    <input type="text" id="description" name="description"  th:value="${task.description}"><br><br>


	<label for="deadline">Deadline(optional):</label>
	<input type="datetime-local" id="deadline" name="deadline" th:value="${task.deadline}"><br><br>
	
	<label for="category">Category(optional):</label>
	<input type="text" id="category" name="category" th:value="${task.category}"><br><br>
	
    <button type="submit">Update Task</button>
</form>
</div>
</body>
</html>
