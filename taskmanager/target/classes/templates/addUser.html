<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Task</title>
	<link rel="stylesheet" href="/css/basePage.css">
</head>
<body th:style="'background-color: ' +${backgroundColor}">
	<div class="container">
	<h1>Add new user</h1><br><br>
	
	<form th:action="@{/admin/addUser}" method="post">
		
		<label for="username">Username:</label>
		<input type="text" id="username" name="username"><br><br>
		
		
		<label for="email">Email:</label>
		<input type="text" id="email" name="email"><br><br>
		
		<label for="password">Password:</label>
		<input type="password" id="password" name="password"><br><br>
		
		<label for="confirmPassword">Confirm password:</label>
		<input type="password" id="confirmPassword" name="confirmPassword"><br><br>
		
		<div style="display:flex; gap:10px;">
			<span>Roles: </span>
		<label>
			<input type="checkbox" name="roles" value="ADMIN"> admin
		</label>
		
		<label>
			<input type="checkbox" name="roles" value="MANAGER"> manager
		</label>
				
		<label>
			<input type="checkbox" name="roles" value="USER"> user
		</label>
		
		</div><br>
		
		<button type="submit">create</button>
		
	</form>
	
	<div th:if="${error}">
		<p th:text="${error}" style="color:#8B0000;">error message here</p>
	</div>
	
</div>
</body>
</html>
